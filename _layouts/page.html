---
layout: default
---

<div class="wrapper">
        
  <article class="post">

    <header class="post-header {% if page.featured-image %}post-header-image{% endif %}">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>

</div>
