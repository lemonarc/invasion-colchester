---
layout: default
---

<div class="wrapper">
        
  <article class="post">

    <header class="post-header {% if page.featured-image %}post-header-image{% endif %}">
        <div>
          <img class="title-image" src="/images/characters/{{ page.featured-image }}" alt="{{ page.title }}" />
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </div>
        

    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>

</div>
